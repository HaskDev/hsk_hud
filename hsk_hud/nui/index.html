<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Drakeo Hud</title>
</head>
<body>
    <main class="all-hud">
        <div class="hud-box health">
            <div class="icon-container"><i class="fa-solid fa-heart"></i></div>
            <div class="progg">
                <div class="progin" id="health"></div>
            </div>
        </div>
        
        <div class="hud-box shield">
            <div class="icon-container"><i class="fa-solid fa-shield"></i></div>
            <div class="progg">
                <div class="progin" id="shield"></div>
            </div>
        </div>

        <div class="hud-box hunger">
            <div class="icon-container"><i class="fa-solid fa-fork-knife"></i></div>
            <div class="progg">
                <div class="progin" id="hunger"></div>
            </div>
        </div>

        <div class="hud-box thirst">
            <div class="icon-container"><i class="fa-solid fa-droplet"></i></div>
            <div class="progg">
                <div class="progin" id="thirst"></div>
            </div>
        </div>

        <div class="hud-box stamina">
            <div class="icon-container"><i class="fa-solid fa-person-running"></i></div>
            <div class="progg">
                <div class="progin" id="stamina"></div>
            </div>
        </div>

        <div class="hud-box oxygen">
            <div class="icon-container"><i class="fa-solid fa-lungs"></i></div>
            <div class="progg">
                <div class="progin" id="oxygen"></div>
            </div>
        </div>
    </main>
</body>
</html>
